<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Paul's Cleaning Crews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Paul's Cleaning Crews</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/apply">Apply for Job</a></li>
                <li><a href="/login">Admin Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container content-section">
        <h2 class="section-title">Admin Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
        <p id="loginMessage" style="margin-top: 20px; text-align: center; font-weight: bold; color: red;"></p>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Paul's Cleaning Crews. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const loginMessage = document.getElementById('loginMessage');

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: new URLSearchParams(formData)
                });

                if (response.ok) {
                    window.location.href = '/admin'; // Redirect to admin dashboard on success
                } else {
                    const errorText = await response.text();
                    loginMessage.textContent = errorText;
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
